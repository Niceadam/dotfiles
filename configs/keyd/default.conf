[ids]
*

[main]

# Alt Layer
leftalt = alt
rightalt = layer(mod1)

# Switch capslock & escape, Map capslock to mod2 when held.
capslock = overload(mod2, esc)
esc = capslock

[mod1]
i = up
j = left
k = down
l = right
u = home
o = end

e = (
r = )
d = {
f = }
c = [
v = ]
q = !
w = #
a = =
s = _
z = <
x = >

t = *
g = &
b = %
y = ^
h = +
n = $

. = playpause
, = macro(localhost:)
m = macro(192.168.)

p = -
# [ = todo
# ] = todo
# ; = todo

# override control
[mod2:C]
k = C-tab
j = C-S-tab

# capslock + alt
[mod1+mod2]
a = \
s = |
d = <  
f = >
g = ~
b = `
